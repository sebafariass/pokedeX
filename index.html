<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="PokeDex"/>
    <meta name="author" content="Sebastian Farías"/>
    <meta name="description" content="PokeDex"/>
    <meta name="keywords" content="Pokemon,Pikachu,Atack,HP,ASH,Pokeball"/>
    <title>Pokeder</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!------------INICIO Navbar------------ -------->
    <nav class="navbar navbar-light container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/img/pokeapi_256.png" alt="logo__navbar" class="logo__pokedex">
        </a>
    </nav>
    <!------------FIN Navbar------------ -------------->




    <!------------------- INICIO header  ---------------->


    <header>
        <strong>
            <span class="uppCaseHeader"><h1 class="titulo__pagina text-center py-4" id="list__pokedex">Pokedex</h1></span>
        </strong>
    </header>

      <!-------------------FIN header  ---------------->





    <!------------------- INICIO main y formulario----------------- -->
    <main class="container-fluid">


        <form>
            <h3>Escoge tu Pokemon</h3>

            <div class="form-group">
                <select class="form-control " id="lista_pokeman" onchange="searchPokemanList(this)">
                    <option value="">Selecciona tú Pokemon Favorito</option>
                </select>
            </div>
        </form>
 <!------------------- FIN main y formulario----------------- -->





        <!-------------- INICIO Imagenes pokeman----------------->
        <div class="text-center py-5">
            
                <h3 class="titulo">MUESTRA DE POKEMON</h3>
            
        </div>
        
        <div class="row" id="pokeman_show">
            <div class="col md-6">
                <strong>
                    <p>VISTA ANVERSA</p>
                </strong>
                <hr>
                <img id="img__pokemon__front" src=""> <!-- Frontal Imagen-->
            </div>

            <div class="col md-6">
                <strong>
                    <p>VISTA REVERSA</p>
                </strong>
                <hr>
                <img id="img__pokemon__back" src=""> <!-- Back Imagen-->
            </div>
        </div>
        <!-- ----------------FIN Imagenes pokeman------------------>




          <!----------------CANVAS Y TABLA------------->
        <div class="row">


            <div class="col-md-4">
                <div id="chartContainer" style="height: 300px; width: 100%;"></div> <!-- CANVAS-->
            </div>

            <div class="col-md-8">
                <table class="table table-primary" id="table_caract"> <!-- Tabla - Valores -->
                    <thead>
                        <tr>
                            <th scope="colgroup" class="text-dark">Nombre</th>
                            <th scope="colgroup" class="text-primary">Ataque</th>
                            <th scope="colgroup" class="text-danger">Vida</th>
                            <th scope="colgroup" class="text-success">Defensa</th>
                            <strong>
                                <th scope="colgroup" class="text-dark">Velocidad</th>
                            </strong>
                        </tr>
                    </thead>
                    <tbody id="table__caract">
                    </tbody>
                </table>
            </div>

        </div>
            <!-------------------CANVAS Y TABLA-------------------->
    </main>


    <!--FOOTY-->
    <footer>

        <h4 class="footy text-warning text-center">POKEDEX</h4>
     

    </footer>


    <!--JQUERY Booststrap-POPPER JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!--Script JS-->
    <script src="assets/js/app.js"></script>
</body>

</html>
